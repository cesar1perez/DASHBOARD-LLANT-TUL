<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Seguimiento PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --primary: #1a2a6c;
            --glass: rgba(255, 255, 255, 0.85);
            --border: rgba(255, 255, 255, 0.4);
            --success: #2d6a4f;
            --pending: #b57c00;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            background-attachment: fixed;
            color: #2c3e50;
        }

        .main-container { max-width: 1400px; margin: 0 auto; }

        /* HEADER GLASS 3D */
        header {
            background: rgba(26, 42, 108, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            color: white;
        }

        h1 { margin: 0; font-size: 1.3rem; letter-spacing: 2px; font-weight: 800; }

        .btn-sync {
            background: white;
            color: var(--primary);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-sync:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }

        /* GRID RESPONSIVE */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        /* CARD GLASS 3D */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), inset 0 0 0 1px rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card:hover { transform: translateY(-10px); box-shadow: 0 30px 60px rgba(0,0,0,0.15); }

        .card-header {
            background: rgba(255, 255, 255, 0.5);
            padding: 18px;
            font-weight: 800;
            text-align: center;
            color: var(--primary);
            font-size: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            text-transform: uppercase;
        }

        .content { padding: 20px; }

        /* TAREAS CON PROFUNDIDAD */
        .task {
            background: white;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 15px;
            border-left: 6px solid var(--pending);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            transition: 0.2s;
        }

        .task.done {
            border-left-color: var(--success);
            background: rgba(240, 255, 244, 0.7);
            opacity: 0.8;
        }

        .task-text {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #34495e;
            word-wrap: break-word;
        }

        .task.done .task-text { text-decoration: line-through; color: #95a5a6; }

        .badge {
            font-size: 0.7rem;
            font-weight: 800;
            padding: 4px 12px;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .badge-pending { background: #fff4e5; color: #b57c00; }
        .badge-done { background: #e6fffa; color: #2d6a4f; }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 600px) {
            header { flex-direction: column; gap: 15px; padding: 20px; }
            .grid { grid-template-columns: 1fr; }
            body { padding: 10px; }
        }

        #loader { text-align: center; padding: 100px; font-weight: bold; color: var(--primary); }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>PANEL DE SEGUIMIENTO</h1>
            <button class="btn-sync" onclick="loadData()">üîÑ SINCRONIZAR</button>
        </header>

        <div id="loader">Cargando tablero...</div>
        <div class="grid" id="mainGrid"></div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsePMc9flpt7FS7INMvVH4drQZAlpG96AqFOV7iQ0q2WO7g1H28MBM2SDkUN31gmY5agCDP4VoZrwx/pub?gid=0&single=true&output=csv';

        // Estructura oficial (Incluyendo Lic. Lorena)
        const estructura = [
            { t: "JUNTAS SEMANALES", s: "ESTATUS1", icon: "üìã" },
            { t: "TULANCINGO", s: "ESTATUS2", icon: "üìç" },
            { t: "CECI P.", s: "ESTATUS3", icon: "üë§" },
            { t: "ENRIQUE R.", s: "ESTATUS4", icon: "üë§" },
            { t: "OSCAR F.", s: "ESTATUS5", icon: "üë§" },
            { t: "CELENE S.", s: "ESTATUS6", icon: "üë§" },
            { t: "LIC. LORENA", s: "ESTATUS7", icon: "üë©‚Äçüíº" }
        ];

        function loadData() {
            const grid = document.getElementById('mainGrid');
            const loader = document.getElementById('loader');
            grid.innerHTML = "";
            loader.style.display = "block";
            
            Papa.parse(csvUrl + "&cb=" + new Date().getTime(), {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    render(results.data);
                    loader.style.display = "none";
                }
            });
        }

        function render(data) {
            const grid = document.getElementById('mainGrid');
            
            estructura.forEach(col => {
                let card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-header">${col.icon} ${col.t}</div>`;
                
                let content = document.createElement('div');
                content.className = 'content';
                
                let hasData = false;

                data.forEach(row => {
                    const rowClean = {};
                    Object.keys(row).forEach(k => rowClean[k.trim().toUpperCase()] = row[k]);

                    let tarea = rowClean[col.t.toUpperCase()];
                    let estatus = (rowClean[col.s.toUpperCase()] || "").trim().toUpperCase();

                    if (tarea && tarea.trim().length > 0) {
                        hasData = true;
                        const okTerms = ["LISTO", "OK", "CUMPLIDO", "HECHO", "TERMINADO", "X"];
                        let isDone = okTerms.includes(estatus);

                        content.innerHTML += `
                            <div class="task ${isDone ? 'done' : ''}">
                                <span class="task-text">${tarea}</span>
                                <span class="badge ${isDone ? 'badge-done' : 'badge-pending'}">
                                    ${isDone ? '‚úì ' + (estatus || 'TERMINADO') : '‚è≥ PENDIENTE'}
                                </span>
                            </div>
                        `;
                    }
                });

                if (!hasData) content.innerHTML = `<p style="color:#bdc3c7; text-align:center; font-size:0.8rem; padding:20px;">Sin pendientes</p>`;
                
                card.appendChild(content);
                grid.appendChild(card);
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
