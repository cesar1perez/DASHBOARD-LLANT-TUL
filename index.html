<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Seguimiento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --primary: #4facfe;
            --secondary: #00f2fe;
            --listo: #2ecc71;
            --pendiente: #f39c12;
        }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            background-attachment: fixed;
            color: #2c3e50;
        }

        header {
            max-width: 1200px;
            margin: 0 auto 40px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            font-weight: 800;
            background: linear-gradient(to right, #2c3e50, #4b6cb7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-refresh {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            background: #1a2a3a;
        }

        .grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            padding: 20px;
            text-align: center;
            font-weight: 900;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            color: #1a3a5a;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
        }

        .task {
            background: rgba(255, 255, 255, 0.4);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.5);
            transition: all 0.2s ease;
        }

        .task:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .task-name {
            display: block;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 10px;
            word-wrap: break-word; /* Permite que textos largos se ajusten */
            color: #2c3e50;
        }

        .status-badge {
            display: inline-block;
            font-size: 0.7rem;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .status-pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .status-listo {
            background: #d4edda;
            color: #155724;
            opacity: 0.8;
        }

        .is-done {
            text-decoration: line-through;
            opacity: 0.5;
        }

        #loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>PANEL DE SEGUIMIENTO</h1>
        <button class="btn-refresh" onclick="loadData()">üîÑ Sincronizar</button>
    </header>

    <div id="loading">Cargando bit√°cora maestra...</div>
    <div class="grid" id="mainGrid"></div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTsePMc9flpt7FS7INMvVH4drQZAlpG96AqFOV7iQ0q2WO7g1H28MBM2SDkUN31gmY5agCDP4VoZrwx/pub?gid=0&single=true&output=csv';

        const estructura = [
            { t: "JUNTAS SEMANALES", s: "ESTATUS1", icon: "üóìÔ∏è" },
            { t: "TULANCINGO", s: "ESTATUS2", icon: "üìç" },
            { t: "CECI P.", s: "ESTATUS3", icon: "üë§" },
            { t: "ENRIQUE R.", s: "ESTATUS4", icon: "üë§" },
            { t: "OSCAR F.", s: "ESTATUS5", icon: "üë§" },
            { t: "CELENE S.", s: "ESTATUS6", icon: "üë§" }
        ];

        function loadData() {
            const grid = document.getElementById('mainGrid');
            const loader = document.getElementById('loading');
            grid.innerHTML = "";
            loader.style.display = "block";
            
            const fetchUrl = csvUrl + "&cb=" + new Date().getTime();

            Papa.parse(fetchUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    render(results.data);
                    loader.style.display = "none";
                }
            });
        }

        function render(data) {
            const grid = document.getElementById('mainGrid');
            
            estructura.forEach(col => {
                let card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-header">${col.icon} ${col.t}</div>`;
                
                let content = document.createElement('div');
                content.className = 'content';
                
                let hasData = false;

                data.forEach(row => {
                    const rowClean = {};
                    Object.keys(row).forEach(k => rowClean[k.trim().toUpperCase()] = row[k]);

                    let tarea = rowClean[col.t.toUpperCase()];
                    let rawStatus = rowClean[col.s.toUpperCase()] || "";
                    let estatus = rawStatus.trim().toUpperCase();

                    if (tarea && tarea.trim().length > 0) {
                        hasData = true;
                        const okTerms = ["LISTO", "OK", "CUMPLIDO", "HECHO", "TERMINADO", "X"];
                        let isDone = okTerms.includes(estatus);

                        content.innerHTML += `
                            <div class="task">
                                <span class="task-name ${isDone ? 'is-done' : ''}">${tarea}</span>
                                <span class="status-badge ${isDone ? 'status-listo' : 'status-pendiente'}">
                                    ${isDone ? '‚úì ' + (estatus || 'TERMINADO') : '‚è≥ PENDIENTE'}
                                </span>
                            </div>
                        `;
                    }
                });

                if (!hasData) content.innerHTML = `<p style="color:rgba(0,0,0,0.3); text-align:center; font-size:0.8rem; padding-top:20px;">Sin tareas registradas</p>`;
                
                card.appendChild(content);
                grid.appendChild(card);
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
